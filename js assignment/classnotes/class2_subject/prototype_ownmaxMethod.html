<script>
    arr= [1,8,9,6];

    Array.prototype.max= function() {
        const arr = [...this]
        let max = arr[0];

        for(let i=0;i<arr.length;i++){
            if(arr[i] > max) {
                max = arr[i]
            }
        }
        return max
    }
    console.log(arr.max())
</script>
