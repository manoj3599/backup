<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {
        font-family: Arial, sans-serif;
      }
      
      input {
        margin: 10px;
      }
      
      button {
        margin: 10px;
        padding: 5px 15px;
      }
      
      #result {
        margin-top: 20px;
        font-size: 20px;
      }</style>
</head>
<body>
        <input id="num1" type="number" placeholder="Enter first number">
        <input id="num2" type="number" placeholder="Enter second number">
        <input id="num3" type="number" placeholder="Enter third number">
        <input id="num4" type="number" placeholder="Enter fourth number">
        <button id="calculate">Calculate</button>
        <p id="result"></p>

        <script>
            function add(a,b,c,d) {
  return a+b+c+d; 
}

function curry(fn) {
 return function(num1){
   return function(num2){
     return function(num3){
       return function(num4){
         return fn(num1,num2,num3,num4)
       }
     }
   }
 }
}

document.getElementById('calculate').addEventListener('click', function() {
  const num1 = Number(document.getElementById('num1').value);
  const num2 = Number(document.getElementById('num2').value);
  const num3 = Number(document.getElementById('num3').value);
  const num4 = Number(document.getElementById('num4').value);

  const curried = curry(add);
  const result = curried(num1)(num2)(num3)(num4);
  
  document.getElementById('result').textContent = `Result: ${result}`;
});
        </script>
</body>
</html>
