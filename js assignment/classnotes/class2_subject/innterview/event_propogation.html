<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation Example</title>
    <style>
        .outer {
            height: 200px;
            width: 200px;
            background-color: red;
        }
        .inner {
            height: 100px;
            width: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="outer" id="outer">
    <div class="inner" id="inner">
        Click me!
    </div>
</div>

<script>
    function captureHandler() {
        console.log("Capturing phase: Outer div clicked");
    }

    function bubbleHandler() {
        console.log("Bubbling phase: Inner div clicked");
    }

    const outer = document.getElementById('outer');
    const inner = document.getElementById('inner');

    // Adding event listeners with capturing phase
    outer.addEventListener('click', captureHandler, true); // true for capturing phase
    inner.addEventListener('click', bubbleHandler); // default is false, so bubbling phase

</script>

</body>
</html>
