<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4]

        Array.prototype.sum = function(){//2
            const arr = [...this]//...this = const arr = [1,2,3,4]
            let sum = 0 ;
            arr.forEach((ele) => {
                sum += ele;
            })
            //for(const ele of arr) {//for loop
                //sum += ele;
            //}
            return sum
            
        }

        console.log(arr.sum())//1
    </script>
</body>
</html>
