    //ajax 

    function Hamarafetch(url){
        return new Promise(function(res,rej){
            try{
                const xhttp = new XMLHttpRequest()
                xhttp.onload = function(){
                    res(this.responseText)
                }
                xhttp.open('GET',url)
                xhttp.send()

            } catch(err){
                 rej(err)
            }
        })
    }


    const reqPromise = Hamarafetch('https://mocki.io/v1/5f8eac41-0d7e-4b7c-9789-24e8706012b2')

    reqPromise.then(function(response){
        console.log(response)
    })
</script>
