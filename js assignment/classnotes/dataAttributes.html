<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="demo" data-test="red"></div>
    <div class="demo" data-test="blue"></div>
    <div class="demo" data-test="orange"></div>
    <div class="demo" data-test="grey"></div>



    <script>
        const list = document.querySelectorAll(".demo");
        list.forEach(function (obj) {
            obj.addEventListener('click', function () {
                this.style.backgroundColor = this.getAttribute("data-test");
            })

        })

    </script>

</body>

</html>
