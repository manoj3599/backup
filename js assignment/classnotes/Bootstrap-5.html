<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


<h1 class="mt-2" style="text-align: center;">Newton Form</h1>
<div class="d-flex justify-content-center mt-2" style="width: 100%"><!--d-flex justify-content-center mt-3 to bring to center mt=margin top -->
    <form style="width: 60%;">
        <div class="form-floating mb-3"><!--mb =margin bottom-->
            <input type="text" onchange="onchangeHandler(event)" class="form-control" id="username-input" placeholder="UserName">
            <label for="username-input">UserName</label>
          </div>


          <div class="input-group mb-3">
            <input type="email"  onchange="onchangeHandler(event)"  id="email-handler-input" class="form-control" placeholder="Email handler" >
            <span class="input-group-text">@</span>
            <input type="text" onchange="onchangeHandler(event)"  id="server-input" class="form-control" placeholder="Server" >
          </div>

          <div class="mb-3 ">
            <label for="password-input" class="mb-1">Password</label>
            
              <input type="password" onchange="onchangeHandler(event)"  class="form-control" id="password-input" placeholder="Password...">
            </div>
            

            <label for="college-input" class="form-label">Select your college name.</label>
     <input class="form-control" onchange="onchangeHandler(event)"  list="collge-options" id="college-input" placeholder="Type to search...">
         <datalist id="collge-options">
          <option value="NIT">
          <option value="BITS">
          <option value="New York">
          <option value="IIT">
          <option value="IIIT">
          <option value="other">
         </datalist>



        <div class="form-check form-switch mt-3">
            <input class="form-check-input" onchange="onchangeHandler(event)"  type="checkbox" id="conditions-input">
            <label class="form-check-label" for="flexSwitchCheckDefault">Accept all terms and conditions</label>
          </div>

          <div class="progress m-2">
            <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" id="submit-button" class="btn btn-primary" disabled>Submit</button>
          </div>
          

    </form>
    <script>
      var count = 0;
      
      var username = false;//
      var email = false;//
      var server =false;//
      var password = false;//
      var college = false;
      var switchDetails = false;

      function onchangeHandler(event){
        if(event.target.id == "username-input"){
          if(event.target.value){
            username = true;
            count++;
          }else{
            username =false;
            count--;
          }
        }


        if(event.target.id == "email-handler-input"){
          if(event.target.value){
            email = true;
            count++;
          }else{
            email = false;
            count--;
          }
        }

        if(event.target.id == "server-input"){
          if(event.target.value){
            server = true;
            count++;
          }else{
            server = false;
            count--;
          }
        }

        if(event.target.id == "password-input"){
          if(event.target.value){
            password = true;
            count++;
          }else{
            password = false;
            count--;
          }
        }

        if(event.target.id == "college-input"){
          if(event.target.value){
            college = true;
            count++;
          }else{
            college =false;
            count--;
          }
        }

        if(event.target.id == "conditions-input"){
          if(event.target.checked){
            switchDetails = true;
            count++;
          }else{
            switchDetails =false;
            count--;
          }
        }

     document.getElementById('progress-bar-new').style.width = (count*100)/6+"%";
      if (username && email && server && password && college && switchDetails){
        document.getElementById('submit-button').disabled = false;
      }else {
        document.getElementById('submit-button').disabled = true;
      }
       }
    </script>
</div>
