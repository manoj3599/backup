<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="demo">
        
    </ul>
    
    <script>
        function add(){
            const arrayList = ["pen","pencil","eraser"]
            const main = document.getElementById("demo");

            for(let obj of arrayList){
                main.innerHTML +=`<li>${obj}</li>`
            }
            
        }
        add();
    </script>
</body>
</html>
