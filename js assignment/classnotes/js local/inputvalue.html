<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input-details">
    <ul id="demo">
        
    </ul>
    <button onclick="add()">Add</button>
    <script>
        function add(){
            const element = document.getElementById("input-details").value;
            const main = document.getElementById("demo");
            main.innerHTML +=`<li>${element}</li>`
        }
    </script>
</body>
</html>
