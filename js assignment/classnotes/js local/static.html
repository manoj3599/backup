<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Student {
            static role = "instructor";//this also the static so that Student.role to work 
            static hello = function() {
                console.log("hello",Student.role);
            }
        }
        Student.hello(); // Call the static method directly on the class
    </script>
</body>
</html>
