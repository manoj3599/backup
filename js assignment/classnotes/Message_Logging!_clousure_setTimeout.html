<script> 
function createClosureFunc() {
    let count = 0;
    return function() {
        count++;
        if(count==3){
            setTimeout(function(){
                  count = 0;
            },2000)
        }
  
  
        if(count>3){
            console.log("This function can no longer be called")
            return;
        }else{
            console.log(`This function has been called ${count} times`);
            
        }
        
      }
  }
  console.log(createClosureFunc()());
  </script>
