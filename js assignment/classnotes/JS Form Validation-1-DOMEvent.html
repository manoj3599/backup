<body> 
<h1>Phone Survey Form</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="age">Your age</label>
        <input type="number" id="q_age" min="0" oninput="ageChange(event)" value="0">
        <br>
        <label for="q_owns_phone">Do you own a phone</label>
        <input type="checkbox" id="q_owns_phone">
        <br>

        <button id="submit">Submit</button>
    </form>
    <div id="errors-holder"></div>
    <div id="result-holder"></div>




    <script>
        function ageChange(e) {
    const age = Number(e.target.value);
     const submitButton = document.getElementById('submit');
    if (age < 5) {
        setError('You need to be at least 5 years old to participate');
        submitButton.setAttribute('disabled', '');
    } else {
        setError('')
        submitButton.removeAttribute('disabled', '');
    }
}

        function handleSubmit(e) {
            e.preventDefault();
            const resultNode = document.getElementById('result-holder')
            const input =document.getElementById('q_age')
            const age =Number(input.value);
            if(age === 0){
                setError('Please choose age')
            }


            const checkBoxInput = document.getElementById('q_owns_phone')
            const havePhone = checkBoxInput.checked;
            if(havePhone){
                if(age<13){
                    resultNode.innerText = 'You are too young to have a phone'
                }else{
                    resultNode.innerText = 'Use your phone in moderation'
                }
        }else {
            if(age < 13){
                resultNode.innerText = 'You will get a phone soon'
            }else {
                resultNode.innerText =  'You should get a phone'
            }
        }
    }

        function setError(error) {
            const errorNode = document.getElementById("errors-holder");
            errorNode.innerText = error
        }


    </script>
</body>
