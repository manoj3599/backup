<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const timer = setTimeout(function() {
            console.log("5sec")
        },5000)

        setTimeout(function() {
            console.log("2sec")
            clearTimeout(timer)//this will stop the timer function to work
            

        },2000)
    </script>
</body>
</html>
