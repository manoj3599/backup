<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Write your code here -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="fullName" onchange="onChangeHandler(event)" />
    <input type="checkbox" id="selection" onchange="onChangeHandler(event)" />

    <div class="progress m-2">
        <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    <button onclick="display()" disabled id="button-Submit">Click here</button>
    <div id="demo"></div>

    <script>
      var fullName = false;
      var selection = false;
      var count =0;
      var progress =document.getElementById('progress-bar-new');

      function display() {
        //alert("display")
        document.getElementById("demo").style.width = "50px";
        document.getElementById("demo").style.height = "50px";
        document.getElementById("demo").style.border = "solid red 2px";
      }

      function onChangeHandler(event) {
        //alert("onchange");
        //console.log(event.target.value);//saves what u type inside the input box

        if (event.target.id == "fullName") {
          if (event.target.value) {
            fullName = true;
            count++;
          } else {
            fullName = false;
            count--;
          }
        }

        if (event.target.id == "selection") {
          if (event.target.checked) {
            selection = true;
            count++;
          } else {
            selection = false;
            count--;
          }
        }
        progress.style.width = (count*100)/2+"%";

        if (fullName && selection) {
          document.getElementById("button-Submit").disabled = false;
        } else {
          document.getElementById("button-Submit").disabled = true;
        }
      }

      //function onSelectionHandler(event){
      //console.log(event.target.checked)

      //}
    </script>
  </body>
</html>
