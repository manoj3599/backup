<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: blue;
            width: 300px;
            height: 300px;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box" id="header">
        Welcome to JavaScript
    </div>
    <button id="header-button">Remove Events</button>
    <script>
        var color = ['red','green','blue','yellow']
        let count =0 ;
        var list = document.getElementById("header")
        var list2 =document.getElementById("header-button")
       list2.addEventListener('click',boxHandler)

        function boxHandler(){
            if(count>=4){
                count = 0
            }
            list.style.backgroundColor = color[count];
            count++;
        }
    </script>
    
</body>
</html>
