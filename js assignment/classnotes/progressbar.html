<input type="text" id="fullName" onchange=onchangeHandler()>

<div class="progress m-2">
    <div class="progress-bar" id="progress-bar-new" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  <script>
    var count = 0;
    var list =document.getElementById('progress-bar-new');
    

    function onchangeHandler() {
            count += 50;
            list.style.width = count + '%';
        }

  </script>
