    <div id="parent">
        <button id="button" style="position: absolute">Click</button>
    </div>
    <script>
        //function bodyo(){

        document.getElementById("parent").addEventListener("click",parent, {capture : true})
        function parent(event){
            //event.stopPropagation()
            console.log("parent clicked")
        }

        document.getElementById("button").addEventListener("click", child, {capture :true})
        function child(event){
            //event.stopPropagation();
            console.log("child clicked ")
        }

        // if {capture :true} was not there it would 1st console console.log("child clicked ") and then console.log("parent clicked")  now it reverse 1st parent then child
    </script>
