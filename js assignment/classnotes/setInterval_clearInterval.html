<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let count = 0;
    const timer = setInterval(function(){
        count +=1;
        console.log(count)
    },1000)  


    setTimeout(function(){
        clearInterval(timer)//calling the timer function 
    },5500)//after 5.5 sec it stops printing 1,2,3,4,5 then stop


    </script>
    
</body>
</html>
