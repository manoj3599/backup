//sort the object on name 
<script>
    let list =[
            {
                name:"zzaiad",
                age:22,
                location:"banglore"
            },
            {
                name:"vinod",
                age:33,
                location:"mumbai"
            },
            {
                name:"suresh",
                age:16,
                location:"vishakpatnam"
            },
        ]
        let result = list.map((obj)=>{
            return  obj.name
        }).sort().reverse()/*for  desending*/.map((obj)=>{
            let result = list.find((input)=>input.name === obj)
            return result
        })
    console.log(result)
</script>
