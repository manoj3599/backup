        tr.appendChild(tdOne)//<tr><td>akash</td></tr>
        tr.appendChild(tdTwo)//<tr><td>akash</td><td>22</td></tr>
        tr.appendChild(tdThree)//<tr><td>akash</td><td>22</td><td>Banglore</td></tr>


        table.appendChild(tr)
