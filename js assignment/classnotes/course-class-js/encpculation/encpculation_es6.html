<script>
    class Person {
        constructor(name,age,adress){
            this.age= age
            this.name=name
            this.adress=adress
        }
        
        setName(input) {
            this.name = input

        }

        getName() {
            return this.name

        }


    }


    let akashPerson = new Person("")
    akashPerson.setName("akash");
    console.log(akashPerson.getName())
</script>
