<script>
    class Person {
        #name
        constructor(name){
            this.#name=name  
        }
        //encapculation getter band setter
        setName(input) {
            this.#name = input
            this.#getDetails();

        }

        getName() {
            return this.#name
        }

        // private method 
        //abstraction  - hiding implementation 

        #getDetails(){
            console.log(`the full name ${this.#name}`)
        }


    }


    let akashPerson = new Person("")
    akashPerson.setName("akash");
    console.log(akashPerson.getName())
</script>
