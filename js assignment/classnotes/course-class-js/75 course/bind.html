<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="demo">

    </ul>
    <script>
        function intial(){
            fetch('https://jsonplaceholder.typicode.com/todos').then((result)=>{
                return result.json();
            }).then((data)=>{
                let parent = document.querySelector("#demo");
                for(let obj of data){
                    parent.innerHTML+=`<li>${obj.title}</li>`
                }
            })
        }
        intial()
    </script>
</body>
</html>
