<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function intial(){
            fetch("https://content.newtonschool.co/v1/pr/64996337e889f331d43f70ba/recipes").then((result) =>{
                console.log(result)
                return result.json();
            }).then((data)=> {
                console.log(data)
                bindingData(data)
            })
        }
        intial()

        function bindingData(input) {
            let parent = document.querySelector("#demo");
            for(let obj of input){
               console.log(obj.title);
                parent.innerHTML+=`<div><img width="200" height="200" src=${obj.image}></div>`;
            }

        }
    </script>
</body>
</html>
